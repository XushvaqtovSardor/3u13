<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotlar</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/client.css">
</head>
<body>
    <div class="client-layout">
        <nav class="navbar">
            <div class="navbar-brand">Mijoz Panel</div>
            <ul class="navbar-menu">
                <li><a href="/client/dashboard.html">Bosh sahifa</a></li>
                <li><a href="/client/products.html" class="active">Mahsulotlar</a></li>
                <li><a href="/client/orders.html">Buyurtmalarim</a></li>
                <li><a href="#" id="logoutBtn">Chiqish</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <div class="container">
                <h1>Mavjud mahsulotlar</h1>
                
                <div id="alert-container"></div>
                
                <div class="filter-section">
                    <input type="text" id="searchInput" class="form-control" placeholder="Mahsulot qidirish..." style="max-width: 400px;">
                </div>
                
                <div class="products-grid" id="productsGrid">
                    <div class="loading">Yuklanmoqda...</div>
                </div>
            </div>
        </main>
    </div>
    
    <div class="modal" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Buyurtma berish</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="orderForm">
                <input type="hidden" id="selectedProducts">
                
                <div id="selectedProductsList"></div>
                
                <div class="form-group">
                    <label for="product_link">Mahsulot havolasi</label>
                    <input type="url" id="product_link" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="currency_type_id">Valyuta *</label>
                    <select id="currency_type_id" class="form-control" required>
                        <option value="">Tanlang</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="truck">Yuk mashinasi</label>
                    <input type="text" id="truck" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="description">Izoh</label>
                    <textarea id="description" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Buyurtma berish</button>
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Bekor qilish</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/client-products.js"></script>
</body>
</html>
