<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Admin Panel</h2>
                <p>Tizimga kirish uchun ma'lumotlaringizni kiriting</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="user_name">Foydalanuvchi nomi</label>
                    <input type="text" id="user_name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Parol</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Kirish</button>
            </form>
            
            <div class="auth-footer">
                <a href="/">Bosh sahifaga qaytish</a>
            </div>
        </div>
    </div>
    
    <script src="/js/admin-auth.js"></script>
</body>
</html>
